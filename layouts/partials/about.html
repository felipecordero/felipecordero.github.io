<section id="about" class="py-16 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-3xl font-bold text-center mb-12 font-heading">About Me</h2>
      <div class="flex flex-col lg:flex-row gap-12">
        {{ with .Site.GetPage "about" }}
        <div class="lg:w-2/3">
          <p class="text-lg mb-6">{{ .Params.intro }}</p>
          <p class="text-lg mb-6">{{ .Params.study }}</p>
  
          <div class="bg-blue-50 p-6 rounded-lg mb-6">
            <h3 class="text-xl font-semibold mb-3 text-blue-800">{{ .Params.passion_title }}</h3>
            <p class="text-blue-900">{{ .Params.passion_text }}</p>
          </div>
  
          <p class="text-lg mb-6">{{ .Params.mix }}</p>
          <p class="text-lg">{{ .Params.personal }}</p>
        </div>
  
        <div class="lg:w-1/3">
          <div class="bg-gray-50 p-6 rounded-lg shadow-sm">
            <h3 class="text-xl font-semibold mb-4 border-b pb-2 font-heading">Quick Facts</h3>
            <div class="space-y-4">
              {{ range .Params.quickfacts }}
              <div class="flex items-start">
                <div class="bg-blue-100 p-2 rounded-full mr-4">
                  <i class="fas fa-{{ .icon }} text-blue-600"></i>
                </div>
                <div>
                  <h4 class="font-medium">{{ .title }}</h4>
                  <p class="text-gray-600">{{ .value }}</p>
                </div>
              </div>
              {{ end }}
            </div>
            <div class="mt-6">
              <a href="{{ $.Site.Params.linkedin_url }}" target="_blank" class="flex items-center justify-center bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                <i class="fab fa-linkedin-in mr-2"></i> Connect on LinkedIn
              </a>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
