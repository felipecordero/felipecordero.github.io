<section id="experience" class="py-16 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    {{ with .Site.GetPage "experience" }}
    <h2 class="text-3xl font-bold text-center mb-12 font-heading">{{ .Params.intro }}</h2>

    <div class="text-center mb-12">
      <a href="{{ $.Site.Params.resume_url }}" target="_blank" rel="noopener noreferrer"
         class="inline-flex items-center bg-blue-600 text-white text-lg px-6 py-4 rounded-lg font-semibold shadow hover:bg-blue-700 transition duration-300">
        <i class="fas fa-file-pdf text-2xl mr-3"></i>
        Open Full Resume
      </a>
    </div>

    <div class="relative pt-4">
      <!-- Timeline line -->
      <div class="hidden md:block absolute left-1/2 top-0 bottom-0 w-1 bg-blue-200 transform -translate-x-1/2"></div>

      <!-- Timeline items -->
      <div class="space-y-8 md:space-y-16">
        {{ range $index, $exp := .Params.positions }}
        <div class="relative timeline-item">
          <div class="md:flex justify-center">
            <!-- Left or Right column -->
            <div class="md:w-1/2 mb-4 md:mb-0 px-4 flex {{ if modBool $index 2 }}order-1 text-left{{ else }}justify-end text-right{{ end }}">
              <div class="max-w-xs">
                <div class="inline-block bg-blue-600 text-white px-4 py-1 rounded-full text-sm font-medium mb-2">{{ $exp.period }}</div>
                <h3 class="text-xl font-semibold">{{ $exp.company }}</h3>
                <h4 class="text-blue-600">{{ $exp.role }}</h4>
              </div>
            </div>

            <!-- Bullet points -->
            <div class="md:w-1/2 px-4 {{ if modBool $index 2 }}order-0{{ end }}">
              <div class="bg-gray-50 p-6 rounded-lg shadow-sm opacity-0 transition-all duration-700" data-animate>
                <ul class="list-disc pl-5 space-y-2 text-gray-700">
                  {{ range $exp.bullet_points }}
                  <li>{{ . }}</li>
                  {{ end }}
                </ul>
              </div>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
    {{ end }}
  </div>
</section>

<script>
  tailwind.config = {
    theme: {
      extend: {
        keyframes: {
          'fade-in-up': {
            '0%': { opacity: '0', transform: 'translateY(20px)' },
            '100%': { opacity: '1', transform: 'translateY(0)' },
          },
        },
        animation: {
          'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
        },
      },
    },
  }
</script>
