<footer class="bg-gray-800 text-white py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row justify-between items-center">
      <div class="mb-4 md:mb-0">
        <a href="/#home" class="text-xl font-bold text-white font-heading">{{ .Site.Params.name }}</a>
        <p class="text-gray-400 mt-1">{{ .Site.Params.tagline }}</p>
      </div>
      <div class="flex space-x-6">
        {{ range .Site.Params.social }}
        <a href="{{ .url }}" target="_blank" class="text-gray-400 hover:text-white">
          <i class="fab fa-{{ .icon }} text-xl"></i>
        </a>
        {{ end }}
      </div>
    </div>

    <div class="mt-8 pt-8 border-t border-gray-700 text-center text-gray-400 text-sm">
      <p>{{ .Site.Params.copyright }}</p>
    </div>
  </div>
</footer>
