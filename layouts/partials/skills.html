<section id="skills" class="py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      {{ with .Site.GetPage "skills" }}
        <h2 class="text-3xl font-bold text-center mb-12 heading-font">{{ .Params.intro }}</h2>
  
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
          {{ range .Params.domains }}
          <div class="bg-white p-6 rounded-lg shadow-sm project-card">
            <div class="project-inner">
              <div class="bg-blue-100 w-12 h-12 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-{{ .icon }} text-blue-600 text-xl"></i>
              </div>
              <h3 class="text-xl font-semibold mb-3">{{ .title }}</h3>
              <p class="text-gray-600">{{ .description }}</p>
            </div>
          </div>
          {{ end }}
        </div>
  
        <h3 class="text-2xl font-semibold text-center mb-6 heading-font">{{ .Params.technical_title }}</h3>
        <div class="flex flex-wrap justify-center gap-3">
          {{ range .Params.technical }}
          <span class="skill-pill bg-blue-100 text-blue-800 px-4 py-2 rounded-full font-medium">{{ . }}</span>
          {{ end }}
        </div>
      {{ end }}
    </div>
  </section>
