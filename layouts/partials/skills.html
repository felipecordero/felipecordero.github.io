<!-- Skills Section --> 
  <section id="skills" class="py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      {{ with .Site.GetPage "skills" }}
  
        <!-- Section heading -->
        <h2 class="text-3xl font-heading font-bold text-center mb-12">
          {{ .Params.intro }}
        </h2>
  
        <!-- Domain grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
          {{ range $i, $domain := .Params.domains }}
          <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 project-card opacity-0"
               data-animate style="animation-delay: {{ mul $i 100 }}ms;">
            <div class="project-inner">
              <div class="bg-blue-100 w-12 h-12 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-{{ $domain.icon }} text-blue-600 text-2xl" aria-hidden="true"></i>
              </div>
              <h3 class="text-xl font-heading font-semibold mb-2">{{ $domain.title }}</h3>
              <p class="text-gray-600 text-base font-sans">{{ $domain.description }}</p>
            </div>
          </div>
          {{ end }}
        </div>
  
        <!-- Technical skills -->
        <h3 class="text-2xl font-semibold text-center mb-6 font-heading">
          {{ .Params.technical_title }}
        </h3>
        <div class="flex flex-wrap justify-center gap-3">
          {{ range .Params.technical }}
          <span class="skill-pill bg-blue-100 text-blue-800 px-4 py-2 rounded-full font-medium transition-transform hover:scale-105">
            {{ . }}
          </span>
          {{ end }}
        </div>
  
      {{ end }}
    </div>
  </section>
